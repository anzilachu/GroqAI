<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Author</title>
    <style>
        /* CSS styling goes here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 200px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">The author name you provided is invalid or does not exist.</div>
    <a href="#" class="back-button" onclick="history.back()">Go Back</a>
</body>
</html>
